<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            background-color: aquamarine;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
            
        }
        .relative2{
            top: 20px;
            left: 20px;
            
        }
        .container{
            position: relative;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: lightgray;
            padding: 20px;
        }
        .absolute{
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: lightslategray;
            padding:10px ;

        }
        .general{
            border: 2px solid black;
            background-color: lightyellow;
            margin: 5px;
            padding: 10px; 
        }
    </style>

</head>
<body>
    <div class="relative">hello </div>
    <div class="relative relative2"> hi</div>
    <div class="relative"> hola</div>
    <div class="container">
        <div class="absolute">hello</div>
        <div class="general">hello</div>
        <div class="general">hello</div>
    </div>
</body>
</html>
