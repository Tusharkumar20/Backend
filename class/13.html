<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Mockup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
    header { background: #232f3e; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
    .logo { font-size: 24px; font-weight: bold; }
    .search-bar input { padding: 8px; width: 300px; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; }
    .product { background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: auto; }
    .product h3 { font-size: 16px; margin: 10px 0 5px; }
    .product p { font-size: 14px; color: #555; }
    footer { background: #232f3e; color: white; text-align: center; padding: 20px; margin-top: 40px; }
  </style>
</head>
<body>

  <header>
    <div class="logo">Amazon</div>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." />
    </div>
    <nav>
      <a href="#">Sign In</a>
      <a href="#">Orders</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <main>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1" />
        <h3>Wireless Headphones</h3>
        <p>$59.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2" />
        <h3>Smart Watch</h3>
        <p>$129.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 3" />
        <h3>Bluetooth Speaker</h3>
        <p>$39.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 4" />
        <h3>Gaming Mouse</h3>
        <p>$24.99</p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Amazon Clone. All rights reserved.
  </footer>
<div class="product-grid">
  <div class="product">
    <img src="https://images.unsplash.com/photo-1585386959984-a415522baf7d?auto=format&fit=crop&w=400&q=80" alt="Wireless Headphones" />
    <h3>Wireless Headphones</h3>
    <p>$59.99</p>
  </div>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=400&q=80" alt="Smart Watch" />
    <h3>Smart Watch</h3>
    <p>$129.99</p>
  </div>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1585386959984-a415522baf7d?auto=format&fit=crop&w=400&q=80" alt="Bluetooth Speaker" />
    <h3>Bluetooth Speaker</h3>
    <p>$39.99</p>
  </div>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1587202372775-989b5b6e7b7b?auto=format&fit=crop&w=400&q=80" alt="Gaming Mouse" />
    <h3>Gaming Mouse</h3>
    <p>$24.99</p>
  </div>
</div>
</body>
</html>
