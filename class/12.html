<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realistic Solar System Model</title>
    <style>
        body {
            background: radial-gradient(ellipse at center, #222 0%, #000 100%);
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        .solar-system {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .sun {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 120px;
            height: 120px;
            margin-left: -60px;
            margin-top: -60px;
            background: radial-gradient(circle, #fff700 60%, #ff9900 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px 20px #ffb30099, 0 0 80px 40px #ff980066;
            z-index: 10;
            border: 2px solid #fff70022;
            opacity: 0.85;
        }
        /* Orbits */
        .orbit {
            position: absolute;
            left: 50%;
            top: 50%;
            border: 1px dashed #8882;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        /* Planets */
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        /* Moons */
        .moon-orbit {
            position: absolute;
            left: 50%;
            top: 50%;
            border: 1px dotted #aaa3;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .moon {
            position: absolute;
            border-radius: 50%;
            background: #ccc;
        }
        /* Asteroid Belt */
        .asteroid-belt {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 540px;
            height: 540px;
            margin-left: -270px;
            margin-top: -270px;
            pointer-events: none;
            z-index: 2;
        }
        .asteroid {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #bbb;
            border-radius: 50%;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="solar-system">
    <div class="sun"></div>
    <!-- Orbits and Planets -->
    <!-- 1st planet (closest) -->
    <div class="orbit" style="width:180px;height:180px;z-index:1;"></div>
    <div class="planet" style="width:10px;height:10px;background:#b5b5b5;z-index:2;animation:orbit1 3s linear infinite;"></div>
    <!-- 2nd planet -->
    <div class="orbit" style="width:240px;height:240px;z-index:1;"></div>
    <div class="planet" style="width:18px;height:18px;background:#e6c28b;z-index:2;animation:orbit2 7s linear infinite;"></div>
    <!-- 3rd planet (with moon) -->
    <div class="orbit" style="width:320px;height:320px;z-index:1;"></div>
    <div class="planet" style="width:20px;height:20px;background:#3a7bd5;z-index:2;animation:orbit3 12s linear infinite;">
        <div class="moon-orbit" style="width:32px;height:32px;z-index:3;top:50%;left:50%;">
            <div class="moon" style="width:5px;height:5px;top:0;left:50%;margin-left:-2.5px;animation:moon1 2s linear infinite;"></div>
        </div>
    </div>
    <!-- 4th planet (with moons) -->
    <div class="orbit" style="width:400px;height:400px;z-index:1;"></div>
    <div class="planet" style="width:16px;height:16px;background:#c1440e;z-index:2;animation:orbit4 23s linear infinite;">
        <div class="moon-orbit" style="width:22px;height:22px;z-index:3;top:50%;left:50%;">
            <div class="moon" style="width:3px;height:3px;top:0;left:50%;margin-left:-1.5px;animation:moon2 1.2s linear infinite;"></div>
        </div>
        <div class="moon-orbit" style="width:30px;height:30px;z-index:3;top:50%;left:50%;">
            <div class="moon" style="width:2px;height:2px;top:0;left:50%;margin-left:-1px;animation:moon3 2.2s linear infinite;"></div>
        </div>
    </div>
    <!-- Asteroid Belt -->
    <div class="asteroid-belt" id="asteroid-belt"></div>
    <!-- 5th planet (gas giant, with moons) -->
    <div class="orbit" style="width:600px;height:600px;z-index:1;"></div>
    <div class="planet" style="width:40px;height:40px;background:linear-gradient(135deg,#e3c07b 60%,#b97c2a 100%);z-index:2;animation:orbit5 60s linear infinite;">
        <div class="moon-orbit" style="width:60px;height:60px;z-index:3;top:50%;left:50%;">
            <div class="moon" style="width:6px;height:6px;top:0;left:50%;margin-left:-3px;animation:moon4 3s linear infinite;"></div>
        </div>
        <div class="moon-orbit" style="width:80px;height:80px;z-index:3;top:50%;left:50%;">
            <div class="moon" style="width:4px;height:4px;top:0;left:50%;margin-left:-2px;animation:moon5 5s linear infinite;"></div>
        </div>
    </div>
    <!-- 6th planet (with rings and moons) -->
    <div class="orbit" style="width:720px;height:720px;z-index:1;"></div>
    <div class="planet" style="width:36px;height:36px;background:linear-gradient(135deg,#e7e1b7 60%,#b3a369 100%);z-index:2;animation:orbit6 100s linear infinite;">
        <div style="position:absolute;width:60px;height:10px;left:50%;top:50%;margin-left:-30px;margin-top:13px;background:repeating-linear-gradient(90deg,#fff2,#ccc2 10px,#fff2 20px);border-radius:50%;z-index:1;transform:rotate(20deg);"></div>
        <div class="moon-orbit" style="width:50px;height:50px;z-index:3;top:50%;left:50%;">
            <div class="moon" style="width:4px;height:4px;top:0;left:50%;margin-left:-2px;animation:moon6 4s linear infinite;"></div>
        </div>
    </div>
    <!-- 7th planet (tilted orbit, with moons) -->
    <div class="orbit" style="width:820px;height:820px;z-index:1;transform:translate(-50%,-50%) rotate(15deg);"></div>
    <div class="planet" style="width:28px;height:28px;background:linear-gradient(135deg,#7de0f7 60%,#3b8ec2 100%);z-index:2;animation:orbit7 160s linear infinite;">
        <div class="moon-orbit" style="width:38px;height:38px;z-index:3;top:50%;left:50%;">
            <div class="moon" style="width:3px;height:3px;top:0;left:50%;margin-left:-1.5px;animation:moon7 3.5s linear infinite;"></div>
        </div>
    </div>
    <!-- 8th planet (with moon) -->
    <div class="orbit" style="width:900px;height:900px;z-index:1;"></div>
    <div class="planet" style="width:24px;height:24px;background:linear-gradient(135deg,#4b6cb7 60%,#182848 100%);z-index:2;animation:orbit8 250s linear infinite;">
        <div class="moon-orbit" style="width:30px;height:30px;z-index:3;top:50%;left:50%;">
            <div class="moon" style="width:2px;height:2px;top:0;left:50%;margin-left:-1px;animation:moon8 2.8s linear infinite;"></div>
        </div>
    </div>
    <!-- Dwarf planet (with moon) -->
    <div class="orbit" style="width:1000px;height:1000px;z-index:1;"></div>
    <!-- Realistic Black Hole Effect (destroys dwarf planet) -->
    <div id="black-hole" style="position:absolute;left:50%;top:50%;width:80px;height:80px;margin-left:-40px;margin-top:-40px;z-index:20;pointer-events:none;"></div>
        <!-- Event horizon -->
        <div style="position:absolute;width:80px;height:80px;left:0;top:0;border-radius:50%;background:radial-gradient(circle at 60% 40%, #222 60%, #000 100%);box-shadow:0 0 60px 30px #000b,0 0 120px 60px #0008;"></div>
        <!-- Gravitational lensing (distorted ring) -->
        <div style="position:absolute;width:110px;height:110px;left:-15px;top:-15px;border-radius:50%;border:4px solid transparent;border-top:4px solid #fff7;border-bottom:4px solid #ffe06677;filter:blur(1.5px) brightness(1.2);mix-blend-mode:screen;animation:lens-spin 6s linear infinite;"></div>
        <!-- Accretion disk (warped) -->
        <div id="accretion-disk" style="position:absolute;left:50%;top:50%;width:160px;height:28px;margin-left:-80px;margin-top:-14px;border-radius:50%;background:conic-gradient(from 0deg, #ffb30066 0 30%, #fff70033 30% 60%, #ff980022 60% 100%);filter:blur(3px) brightness(1.1);opacity:0.8;z-index:1;transform:rotateX(60deg);animation:spin-disk 2.5s linear infinite;"></div>
    </div>
    <style>
    @keyframes spin-disk { 100% { transform:rotateX(60deg) rotate(360deg); } }
    @keyframes lens-spin { 100% { transform:rotate(360deg); } }
    @keyframes absorb {
        0% { opacity:1; transform:scale(1) translate(0,0) rotate(0deg);}
        80% { opacity:0.7; filter:blur(2px);}
        100% { opacity:0; transform:scale(0.1) translate(-200px,0) rotate(720deg);}
    }
    </style>
    <script>
    (function(){
        // Find the dwarf planet and its moon-orbit
        const dwarf = document.querySelectorAll('.planet')[8];
        const moonOrbit = dwarf.nextElementSibling;
        // Animate absorption
        setTimeout(()=>{
            dwarf.style.transition = 'none';
            dwarf.style.animation = 'absorb 2.5s cubic-bezier(.7,0,.9,1) forwards';
            if(moonOrbit) moonOrbit.style.animation = 'absorb 2.5s cubic-bezier(.7,0,.9,1) forwards';
        }, 1200);
    })();
    </script>
    <div class="planet" style="width:7px;height:7px;background:linear-gradient(135deg,#b9d0e6 60%,#7a8fa6 100%);z-index:2;animation:orbit9 600s linear infinite;box-shadow:0 0 6px 2px #b9d0e688;">m</div>
        <!-- Side view: moon orbit as a vertical ellipse, moon moves up and down -->
        <div class="moon-orbit" style="width:4px;height:18px;z-index:3;top:50%;left:50%;margin-left:-2px;margin-top:-9px;border:1px solid #aaa3;position:absolute;">
            <div class="moon" id="side-moon" style="width:2px;height:2px;left:50%;margin-left:-1px;background:#e0e6ef;box-shadow:0 0 2px 1px #e0e6ef88;position:absolute;"></div>
        </div>
    </div>
    <script>
        // Animate moon up and down for side view
        (function(){
            const moon = document.getElementById('side-moon');
            let t = 0;
            function animate() {
                t += 0.02;
                // Move moon along vertical ellipse (side view)
                const a = 9; // semi-minor axis (vertical)
                const b = 2; // semi-major axis (horizontal)
                const y = a * Math.sin(t);
                const x = b * Math.cos(t);
                moon.style.top = (9 + y - 1) + 'px';
                moon.style.left = (2 + x - 1) + 'px';
                requestAnimationFrame(animate);
            }
            animate();
        })();
    </script>
</div>
<script>
    // Asteroid belt generation
    const belt = document.getElementById('asteroid-belt');
    for (let i = 0; i < 120; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = 260 + Math.random() * 20;
        const x = 270 + Math.cos(angle) * radius;
        const y = 270 + Math.sin(angle) * radius;
        const asteroid = document.createElement('div');
        asteroid.className = 'asteroid';
        asteroid.style.left = x + 'px';
        asteroid.style.top = y + 'px';
        belt.appendChild(asteroid);
    }
</script>
<style>
    /* Keyframes for planet orbits */
    @keyframes orbit1 { 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(90px) rotate(-360deg); } }
    @keyframes orbit2 { 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(120px) rotate(-360deg); } }
    @keyframes orbit3 { 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(160px) rotate(-360deg); } }
    @keyframes orbit4 { 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(200px) rotate(-360deg); } }
    @keyframes orbit5 { 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(300px) rotate(-360deg); } }
    @keyframes orbit6 { 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(360px) rotate(-360deg); } }
    @keyframes orbit7 { 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(410px) rotate(-360deg); } }
    @keyframes orbit8 { 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(450px) rotate(-360deg); } }
    @keyframes orbit9 { 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(500px) rotate(-360deg); } }
    /* Keyframes for moons */
    @keyframes moon1 { 100% { transform: rotate(360deg) translateX(16px) rotate(-360deg); } }
    @keyframes moon2 { 100% { transform: rotate(360deg) translateX(11px) rotate(-360deg); } }
    @keyframes moon3 { 100% { transform: rotate(360deg) translateX(15px) rotate(-360deg); } }
    @keyframes moon4 { 100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); } }
    @keyframes moon5 { 100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); } }
    @keyframes moon6 { 100% { transform: rotate(360deg) translateX(25px) rotate(-360deg); } }
    @keyframes moon7 { 100% { transform: rotate(360deg) translateX(19px) rotate(-360deg); } }
    @keyframes moon8 { 100% { transform: rotate(360deg) translateX(15px) rotate(-360deg); } }
    @keyframes moon9 { 100% { transform: rotate(360deg) translateX(7px) rotate(-360deg); } }
</style>
</body>
</html>
